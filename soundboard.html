<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Soundboard</title>
</head>
<body>
  <!-- JS here to prevent 'flash' of all the default audio players -->
  <script src="./jquery.min.js"></script>
  <script type="text/javascript" charset="utf-8">
      $(function() {
      $("audio").each(function(i, audioElement) {
        var audio = $(this);
        var that = this; //closure to keep reference to current audio tag
        var new_elem = $('<div style="width: 270px;">');
        new_elem.append(audio);
        new_elem.append($('<br>'));
        new_elem.append(
          $('<button style="width: 100%;">'+audio.attr('title')+'</button>')
          .click(function() {
            that.currentTime = 0;
            that.play();
          })
        );
        new_elem.append($('<br>'));
        new_elem.append(
          $('<input type="checkbox">loop</input>')
          .prop('checked', (that.duration >= 60.0))
          .click(function() {
            that.loop = $(this).prop('checked');
          })
        );
        $('#doc').append(new_elem);
      });
    });
  </script>
  <div id="doc" style="display: grid; grid: auto-flow / repeat(auto-fill, 270px); grid-gap: 10px">
    <audio src="./effects/red-tailed-hawk-scream.oga" controls autobuffer="true" title="red-tailed-hawk-scream"></audio>
    <audio src="./effects/flapping-wings.ogg" controls autobuffer="true" title="flapping-wings"></audio>
    <audio src="./effects/thunder-clap.oga" controls autobuffer="true" title="thunder-clap"></audio>
    <audio src="./effects/thunder-clap-2.oga" controls autobuffer="true" title="thunder-clap-2"></audio>
    <audio src="./ambient/thunderstorm.ogg" controls autobuffer="true" title="thunderstorm"></audio>
    <audio src="./music/skyrim-ost-blood-and-steel-extended.oga" controls autobuffer="true" title="skyrim-ost-blood-and-steel-extended"></audio>
    <audio src="./music/horizon-zero-dawn-ost-colossal.oga" controls autobuffer="true" title="horizon-zero-dawn-ost-colossal"></audio>
    <audio src="./music/horizon-zero-dawn-ost-frostclaw-battle-extended.oga" controls autobuffer="true" title="horizon-zero-dawn-ost-frostclaw-battle-extended"></audio>
    <audio src="./music/the-go-team-everyones-a-vip-to-someone.oga" controls autobuffer="true" title="the-go-team-everyones-a-vip-to-someone"></audio>
  </div>
</body>
</html>
